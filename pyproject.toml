[project]
name = "busty"
version = "0.1.0"
description = "A Discord bot for music competition servers."
requires-python = ">=3.12,<4.0"
dependencies = [
    "discord_emoji>=1.4.1",
    "mutagen>=1.47.0",
    "nextcord[voice]>=3.0.0",
    "google-api-python-client>=2.57.0",
    "oauth2client>=4.1.3",
    "pillow>=11.2.1",
    "openai>=1.1.0",
    "tiktoken>=0.9.0"
]

[tool.poetry]
packages = [{ include = "busty", from = "src" }]

[tool.poetry.group.dev.dependencies]
ruff = ">=0.11.8"

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "mutagen.*"
ignore_missing_imports = true

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "C4", "I"]
ignore = ["E501", "E203"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[project.scripts]
busty = "busty.main:main"
